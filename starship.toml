"$schema" = 'https://starship.rs/config-schema.json'

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[](bold yellow)"

[aws]
symbol = "  "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[buf]
symbol = " "

[c]
format = "[via](bold black) [$name $version ]($style)" 

[conda]
symbol = " "

[cmake]
format = "[via](bold black) [${symbol}(${version} )]($style)"

[cmd_duration]
format = "[took](bold black) [$duration]($style) "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[elixir]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[elm]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[git_branch]
symbol = " "
style  = "purple"
format = "[on](bold black) [$symbol]($style)[$branch ](bold $style)"

[golang]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[haskell]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[hostname]
style  = "bold dimmed blue"
format = "[$hostname]($style) [in](bold black) "

[hg_branch]
symbol = " "
format = "[on](bold black) [$symbol$branch]($style) "

[java]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[julia]
symbol = " "
format = "[via](bold black) [${symbol}(${version} )]($style)"

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
style  = "green"
format = "[via](bold black) [${symbol}]($style)[(${version} )](bold $style)"

[package]
symbol = " "
style  = "208"
format = "[is](bold black) [${symbol}]($style)[(${version} )](bold $style)"
disabled = true

[perl]
format = "[via](bold black) [${symbol}]($style)[(${version} )](bold $style)"

[python]
symbol = " "
style  = "yellow"
format = "[via](bold black) [${symbol}]($style)[(${version} )](bold $style)"

[rust]
symbol = " "
style  = "red"
format = "[via](bold black) [${symbol}]($style)[(${version} )](bold $style)"

[username]
format = "[$user]($style) [on](bold black) "
